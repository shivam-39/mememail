<div class="container">
    <div class="card">
        <form (ngSubmit)="doSubmitForm()">
            <h1>Compose Email</h1>
            <mat-form-field class="field" appearance="outline">
                <mat-label>To</mat-label>
                <input name="to" [(ngModel)]="data.to" matInput>
            </mat-form-field>
            <mat-form-field class="field" appearance="outline">
                <mat-label>Subject</mat-label>
                <input name="subject" [(ngModel)]="data.subject" matInput>
            </mat-form-field>
            <mat-form-field class="field" appearance="outline">
                <mat-label>Enter your message</mat-label>
                <textarea name="message" [(ngModel)]="data.message" rows="25" matInput placeholder="Start writing here..."></textarea>
            </mat-form-field>
            <div class="text-center">
                <mat-spinner *ngIf="spinnerFlag" style="margin:auto"></mat-spinner>
                <button [disabled]="spinnerFlag" type="submit" mat-raised-button color="primary">Send</button>
                <button type="reset" mat-raised-button color="accent">Reset</button>
            </div>
            {{data | json}}
        </form>
    </div>
</div>
